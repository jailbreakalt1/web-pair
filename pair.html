<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Glitch UI</title>

    <!-- Font 1 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font 2 -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: #00ff00;
            text-align: center;
            font-size: 1.5em;
        }

        /* Multi-Color Input Glitch */
        @keyframes inputGlitch {
            0% { text-shadow: 2px 2px red, -2px -2px blue; }
            25% { text-shadow: -2px -2px yellow, 2px 2px white; }
            50% { text-shadow: 2px -2px purple, -2px 2px red; }
            75% { text-shadow: -2px 2px blue, 2px -2px yellow; }
            100% { text-shadow: none; }
        }

        /* Scratch Distortion for Code */
        @keyframes scratch {
            0% { transform: skewX(-5deg); text-shadow: 3px 3px red; }
            25% { transform: skewX(5deg); text-shadow: -3px -3px blue; }
            50% { transform: skewX(-10deg); text-shadow: 5px 5px white; }
            75% { transform: skewX(10deg); text-shadow: -5px -5px purple; }
            100% { transform: none; }
        }

        /* Apply glitch effect on input */
        .glitch-input {
            animation: inputGlitch 1.25s ease-in-out;
        }

        /* Apply scratch effect on 6-digit code */
        .scratch {
            animation: scratch 1.25s ease-in-out;
        }

        /* Font Change with Scratch Effect */
        .font-1 {
            font-family: 'Orbitron', sans-serif;
        }

        .font-2 {
            font-family: 'VT323', monospace;
        }

        .font-scratch {
            animation: scratch 0.8s ease-in-out;
        }

        input, button {
            font-size: 1em;
            padding: 10px;
            margin: 10px;
            background: black;
            color: #00ff00;
            border: 2px solid #00ff00;
        }

        button:hover {
            background: #00ff00;
            color: black;
        }

        #loading-spinner {
            display: none;
        }
    </style>
</head>
<body>

    <h2 id="text" class="font-1">ENTER NUMBER</h2>

    <input type="text" id="number" placeholder="Enter number...">
    <button id="submit">Submit</button>
    <div id="loading-spinner">Loading...</div>
    <div id="pair"></div>

    <script>
        let a = document.getElementById("pair");
        let b = document.getElementById("submit");
        let c = document.getElementById("number");
        let textElement = document.getElementById("text");
        let fonts = ["font-1", "font-2"];
        let currentFont = 0;

        // Change font every 4 seconds with scratch effect
        setInterval(() => {
            textElement.classList.add("font-scratch");
            setTimeout(() => {
                textElement.classList.remove(fonts[currentFont]);
                currentFont = (currentFont + 1) % fonts.length;
                textElement.classList.add(fonts[currentFont]);
                textElement.classList.remove("font-scratch");
            }, 800);
        }, 4000);

        // Trigger input glitch when user types
        c.addEventListener("input", () => {
            c.classList.add("glitch-input");
            setTimeout(() => c.classList.remove("glitch-input"), 1250);
        });

        // Fetch code and trigger scratch effect
        b.addEventListener("click", async (e) => {
            e.preventDefault();
            if (!c.value) {
                a.innerHTML = '<p style="color:red;font-weight:bold">❗Enter your number.</p>';
            } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
                a.innerHTML = '<p style="color:red;font-weight:bold">❗Invalid number format.</p>';
            } else {
                document.getElementById("loading-spinner").style.display = "block";
                a.innerHTML = '';
                let data = { code: Math.floor(100000 + Math.random() * 900000) }; // Simulating a response
                
                let code = data.code || "❗ Service Unavailable";
                a.innerHTML = `<p class="scratch">JAILBREAK-MD: CODE <span style="color:#00ff00;font-weight:bold">${code}</span></p>`;
                
                // Remove scratch effect after 1.25s
                setTimeout(() => {
                    a.classList.remove("scratch");
                }, 1250);
                
                document.getElementById("loading-spinner").style.display = "none";
            }
        });
    </script>

</body>
</html>
