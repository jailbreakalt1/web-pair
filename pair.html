<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAILBREAK-MD | CYBER LINK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      font-family: 'Orbitron', monospace;
      color: #00ff00;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 350px;
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { box-shadow: 0 0 5px rgba(0, 255, 0, 0.5); }
      100% { box-shadow: 0 0 20px rgba(0, 255, 0, 1); }
    }

    .centered-text {
      font-size: 18px;
      text-shadow: 0 0 10px #00ff00;
    }

    .input-container {
      display: flex;
      background: black;
      border: 2px solid #00ff00;
      border-radius: 5px;
      padding: 0.3rem;
      width: 100%;
    }

    .input-container input {
      flex: 1;
      background: black;
      color: #00ff00;
      font-size: 16px;
      font-family: 'Orbitron', monospace;
      border: none;
      padding: 10px;
      caret-color: #00ff00;
      text-align: center;
      animation: typing 3s infinite;
    }

    @keyframes typing {
      50% { border-right: 2px solid #00ff00; }
      100% { border-right: 2px solid transparent; }
    }

    .input-container button {
      padding: 10px;
      background: #00ff00;
      font-weight: bold;
      color: black;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .input-container button:hover {
      background: #ff0000;
      color: white;
      text-shadow: 0 0 5px white;
    }

    #loading-spinner {
      display: none;
      color: #00ff00;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Glitch Effect */
    .glitch {
      position: relative;
      color: #00ff00;
      text-shadow: 2px 2px 5px rgba(0, 255, 0, 0.8);
      animation: glitch 1s infinite alternate;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      25% { transform: translate(2px, -2px); text-shadow: -2px -2px 5px rgba(0, 255, 0, 0.5); }
      50% { transform: translate(-2px, 2px); text-shadow: 2px 2px 5px rgba(0, 255, 0, 0.5); }
      75% { transform: translate(1px, -1px); text-shadow: -1px -1px 5px rgba(0, 255, 0, 0.8); }
      100% { transform: translate(-1px, 1px); text-shadow: 1px 1px 5px rgba(0, 255, 0, 0.8); }
    }

    /* Matrix Scanlines */
    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.1),
        rgba(0, 255, 0, 0.1) 1px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="container">
    <div class="main">
      <div class="box">
        <h3 class="glitch">JAILBREAK-MD LINK</h3>
        <h6 class="centered-text">üî¢ Enter your number with country code</h6>
        <div class="input-container">
          <input placeholder="+263xxxxxx" type="number" id="number">
          <button id="submit">LINK</button>
        </div>
        <div id="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
        <main id="pair"></main>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<p style="color:red;font-weight:bold">‚ùóEnter your number.</p>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<p style="color:red;font-weight:bold">‚ùóInvalid number format.</p>';
      } else {
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = '';
        let { data } = await axios(`/code?number=${c.value}`);
        let code = data.code || "‚ùó Service Unavailable";
        a.innerHTML = `<p class="glitch">CODE: <span style="color:#00ff00;font-weight:bold">${code}</span></p>`;
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
