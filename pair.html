<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAILBREAK-MD Cyber UI</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: #00ff00;
            text-align: center;
            font-size: 1.5em;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Background Matrix Effect */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black;
        }

        canvas {
            display: block;
        }

        /* Position Adjustments */
        .title-wrapper {
            height: 50px; /* Prevents overlap */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .position-top { transform: translateY(-80px); }
        .position-center { transform: translateY(0); }
        .position-bottom { transform: translateY(80px); }

        /* Multi-Color Input Glitch */
        @keyframes inputGlitch {
            0% { text-shadow: 2px 2px red, -2px -2px blue; }
            25% { text-shadow: -2px -2px yellow, 2px 2px white; }
            50% { text-shadow: 2px -2px purple, -2px 2px red; }
            75% { text-shadow: -2px 2px blue, 2px -2px yellow; }
            100% { text-shadow: none; }
        }

        /* Scratch Distortion */
        @keyframes scratch {
            0% { transform: skewX(-5deg); text-shadow: 3px 3px red; }
            25% { transform: skewX(5deg); text-shadow: -3px -3px blue; }
            50% { transform: skewX(-10deg); text-shadow: 5px 5px white; }
            75% { transform: skewX(10deg); text-shadow: -5px -5px purple; }
            100% { transform: none; }
        }

        /* Font Change with Scratch */
        .font-1 { font-family: 'Orbitron', sans-serif; }
        .font-2 { font-family: 'VT323', monospace; }
        .font-scratch { animation: scratch 0.8s ease-in-out; }

        input, button {
            font-size: 1em;
            padding: 10px;
            margin: 10px;
            background: black;
            color: #00ff00;
            border: 2px solid #00ff00;
        }

        button:hover {
            background: #00ff00;
            color: black;
        }

        #loading-spinner { display: none; }

        h2 {
            transition: transform 0.8s ease-in-out;
        }
    </style>
</head>
<body>

    <canvas class="matrix"></canvas>

    <div class="title-wrapper">
        <h2 id="text" class="font-1 position-top">ENTER NUMBER</h2>
    </div>

    <input type="text" id="number" placeholder="Enter number...">
    <button id="submit">Submit</button>
    <div id="loading-spinner">Loading...</div>
    <div id="pair"></div>

    <script>
        let a = document.getElementById("pair");
        let b = document.getElementById("submit");
        let c = document.getElementById("number");
        let textElement = document.getElementById("text");
        let fonts = ["font-1", "font-2"];
        let positions = ["position-top", "position-center", "position-bottom"];
        let currentFont = 0;
        let currentPosition = 0;

        // Change font and position every 4 seconds
        setInterval(() => {
            textElement.classList.add("font-scratch");

            setTimeout(() => {
                textElement.classList.remove(fonts[currentFont], positions[currentPosition]);
                currentFont = (currentFont + 1) % fonts.length;
                currentPosition = (currentPosition + 1) % positions.length;

                textElement.classList.add(fonts[currentFont], positions[currentPosition]);
                textElement.classList.remove("font-scratch");
            }, 800);
        }, 4000);

        // Trigger input glitch when user types
        c.addEventListener("input", () => {
            c.classList.add("glitch-input");
            setTimeout(() => c.classList.remove("glitch-input"), 1250);
        });

        // Fetch code and trigger scratch effect
        b.addEventListener("click", async (e) => {
            e.preventDefault();
            if (!c.value) {
                a.innerHTML = '<p style="color:red;font-weight:bold">❗Enter your number.</p>';
            } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
                a.innerHTML = '<p style="color:red;font-weight:bold">❗Invalid number format.</p>';
            } else {
                document.getElementById("loading-spinner").style.display = "block";
                a.innerHTML = '';
                let data = { code: Math.floor(100000 + Math.random() * 900000) }; // Simulating a response
                
                let code = data.code || "❗ Service Unavailable";
                a.innerHTML = `<p class="scratch">JAILBREAK-MD: CODE <span style="color:#00ff00;font-weight:bold">${code}</span></p>`;
                
                // Remove scratch effect after 1.25s
                setTimeout(() => {
                    a.classList.remove("scratch");
                }, 1250);
                
                document.getElementById("loading-spinner").style.display = "none";
            }
        });

        // Matrix Falling Letters Effect
        const canvas = document.querySelector(".matrix");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "JAILBREAK".split("");
        const fontSize = 20;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00ff00";
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(text, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops.fill(0);
        });

    </script>

</body>
</html>
